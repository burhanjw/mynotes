<html>
   <head>
      <title> MyNotes Vue App </title>
       	 <link href="assets/css/bootstrap.css" rel="stylesheet" />
  	 <script src="assets/js/jquery.js"></script>
  	 <script src="assets/js/bootstrap.js"></script>
	 <script src="assets/js/vue.js"></script>
   </head>
   <body>                      
      <div id = "container">
         <div class="col-md-12">
            <h2>My Notes</h2>
         </div>   
         <div class="col-md-6">
	    <textarea class = "form-control" placeholder = "Add a New Note..." rows = "5" v-model = "Note" ></textarea></br>
	    <template v-if="operation === 'add'">
  	       <button class = "btn btn-primary col-md-3" @click = "addNote"> Add </button>
	    </template>
	    <template v-if="operation === 'edit'">
  	       <button class = "btn btn-primary col-md-3" @click = "updateNote()"> Edit </button>
	    </template>	   		       
	 </div>	
	 <div class="col-md-12" style = "margin-top:20px;">
            <h4><u> Saved Notes </u></h4>
         </div>
         <div class="col-md-12">
	    <div class="table-responsive">
	       <table class="table table-striped">
	          <tbody>  
	             <tr v-for = "Note in Notes" >
	                <td>{{ Note }} </td>
	                <td><button class = "btn btn-info" @click = "editNote(Note)"> Edit </button>
	  		<button class = "btn btn-danger" @click = "deleteNote(Note)"> Delete </button></td>   
	             </tr>     
	          </tbody>
	       </table>
	    </div>
         </div>
         <script src="app.js"></script>	
      </div>
   </body>
</html>
